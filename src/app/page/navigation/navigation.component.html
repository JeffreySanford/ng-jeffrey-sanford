<!-- This fills the remaining space of the current row -->
<span class="fill-remaining-space"></span>
<div fxLayout="row" fxShow="false" fxShow.gt-sm>
  <button mat-button color="primary" style="margin: 0 .5em;" routerLink="/landing" routerLinkActive="active">Landing </button>
  <button mat-button color="primary" style="margin: 0 .5em;" routerLink="/projects" routerLinkActive="active">Projects </button>
  <button mat-button color="primary" style="margin: 0 .5em;" routerLink="/about" routerLinkActive="active">About </button>
  <button mat-button color="primary" style="margin: 0 .5em;" routerLink="/contact" routerLinkActive="active">Contact </button>
</div>
<button mat-raised-button [mat-menu-trigger-for]="rootMenu" fxHide="false" fxHide.gt-sm>
  <mat-icon>menu</mat-icon>
</button>

<mat-menu x-position="before" #rootMenu="matMenu">
  <button mat-menu-item routerLink="/landing" routerLinkActive="active">Home </button>
  <button mat-menu-item [matMenuTriggerFor]="subMenu" routerLink="/projects" routerLinkActive="active">Projects </button>
  <button mat-menu-item routerLink="/about" routerLinkActive="about">About </button>
  <button mat-menu-item routerLink="/contact" routerLinkActive="contact">Contact </button>
</mat-menu>

<mat-menu #subMenu="matMenu">
    <button mat-menu-item>Current Projects </button>
  <button mat-menu-item>Design </button>
  <button mat-menu-item>Development </button>
</mat-menu>
