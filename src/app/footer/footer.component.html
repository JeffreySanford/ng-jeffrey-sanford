<div class="footer-row">
    <span *ngFor="let button of projectLove">
        <span class="social-buttons-container" >
            <button [disabled]="button.disabled" class="button-container"  ngClass="{{button.icon}}" #button (click)="routeExternal(button, $event)">
                <mat-icon>{{button.icon}}</mat-icon>
                <p class="button-name">{{button.name}}</p>
            </button>
        </span>
    </span>
</div>
