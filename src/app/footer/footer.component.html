<div class="footer-row">
    <span *ngFor="let button of projectLove">
        <span class="social-buttons-container">
            <span class="button-container"  ngClass="{{button.icon}}" #button (click)="routeExternal(button, $event)">
                <mat-icon>{{button.icon}}</mat-icon>
                <mat-label class="button-name">{{button.name}}</mat-label>
            </span>
        </span>
    </span>
    <div class="development-statistics" (click)="displayDevelopmentPopup()">
        <mat-icon class="development-tag" (click)="isOpen = !isOpen" cdkOverlayOrigin #trigger="cdkOverlayOrigin">loyalty</mat-icon>
        <ng-template cdkConnectedOverlay [cdkConnectedOverlayOrigin]="trigger" [cdkConnectedOverlayOpen]="isOpen">
            <div class="overlay">
                <p>Angular Version: {{this.angularVersion}}</p>
                <p>version: {{this.version}}</p>
            </div>
        </ng-template>
    </div>
</div>
