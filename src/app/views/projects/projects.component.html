<mat-expansion-panel class="projects featured">
  <div class="" *ngFor="let project of projects.featured |  slice:3:12; let i=index">
    <a (click)="goToExternalUrl(project.url)">
    <button mat-button>
    <mat-icon>home</mat-icon>
    <p>{{ project.title }}</p>
    </button>
    </a>
  </div>
  <mat-expansion-panel-header  class="top-projects">
    <div class="" *ngFor="let project of projects.featured |  slice:0:3; let i=index">
      <a (click)="goToExternalUrl(project.url)">
        <button mat-button  style="z-index: 5;">
          <mat-icon>home</mat-icon>
          <p>{{ project.title }}</p>
        </button>
      </a>
    </div>
  </mat-expansion-panel-header>
</mat-expansion-panel>
