<mat-accordion id="featured-accordian" displayMode="default" [multi]="false">
  <mat-expansion-panel [hideToggle]="false" class="block projects featured" [expanded]="true">
    <mat-expansion-panel-header layout="column" class="style-exp-panel">
      <h3>Featured Projects</h3>
    </mat-expansion-panel-header>

    <div class="" *ngFor="let project of projects.featured; let i=index">
      <a (click)="goToExternalUrl(project.url)">
        <button mat-button>
          <mat-icon>home</mat-icon>
          <p>{{ project.title }}</p>
          <a (click)="goToExternalUrl(project.git)" href="{{ project.git }}">
            <i class="zmdi zmdi-github"></i>
          </a>
        </button>
      </a>
    </div>
  </mat-expansion-panel>
</mat-accordion>
