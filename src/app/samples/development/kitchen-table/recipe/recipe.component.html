<mat-card class="card mat-elevation-z4">
    <mat-card-title-group>
        <mat-icon class="recipe-icon">local_restaurant</mat-icon>
        <mat-card-title>{{recipe.name}}</mat-card-title>
    </mat-card-title-group>
    <mat-card-content class="card-description">
        <div class="description">{{recipe.description}}</div>
        <div class="directions" *ngFor="let step of recipe.directions">
            <p class="step">{{step}}</p>
        </div>
    </mat-card-content>
</mat-card>
