<section class="page">
  <gridster [options]="options">
    <gridster-item [item]="item" *ngFor="let item of dashboard">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{item.title}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{ item.description }}</p>
        </mat-card-content>

        <mat-card-actions class="technology">
          <button mat-raised-button color="orange">VISIT</button>
          <button mat-raised-button color="accent">LIKE</button>
          <button mat-raised-button color="primary">SHARE</button>
        </mat-card-actions>
        <div class="love-icons">
          <span *ngFor="let image of loveIcons">
            <img src="{{image}}" />
          </span>
        </div>
        <app-footer [projectLove]="projectLove"></app-footer>
      </mat-card>
    </gridster-item>
  </gridster>
</section>
<app-footer class="footer" [projectLove]="pageLove"></app-footer>
