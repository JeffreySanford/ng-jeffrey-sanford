<div class="page">
    <div class="filter">
        <mat-form-field class="table-filtering" appearance="outline">
            <input #input matInput placeholder="Search by users name" (keyup)="applyFilter(input)">
        </mat-form-field>
    </div>

    <h4>Mocked Userbase</h4>
    <mat-table class="table" #sort matSort [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
            <mat-cell *matCellDef="let element">{{ element.name + ' ' + element.surname }}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="address">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Address </mat-header-cell>
            <mat-cell *matCellDef="let element">{{ element.address }}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="city">
            <mat-header-cell *matHeaderCellDef mat-sort-header> City </mat-header-cell>
            <mat-cell *matCellDef="let element">{{ element.city }}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef mat-sort-header> E-Mail </mat-header-cell>
            <mat-cell *matCellDef="let element">{{ element.email }}</mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>>
    </mat-table>

    <div class="pagination">
        <mat-paginator role="listbox" #paginator 
        class="paginator mat-elevation-z8" aria-label="Select Page"
        [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
        ></mat-paginator>
    </div>
</div>
