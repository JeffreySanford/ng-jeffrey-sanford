<mat-sidenav-container>
    <span #breadcrumbs></span>
    <mat-sidenav-content #sidebar [ngClass]="color">
        <div class="content" *ngFor="let project of projects">
            <button (click)="launchPage(project.route)" matTooltip="{{project.description}}">
                <mat-icon>{{project.icon}}</mat-icon>
                <p *ngIf="!isSidebarClosed">{{project.name}}</p>
            </button>
        </div>

        <div class="toggle-sidebar">
            <mat-slide-toggle (click)="toggleSidebar()"></mat-slide-toggle>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
