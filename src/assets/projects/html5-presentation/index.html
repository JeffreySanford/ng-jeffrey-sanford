<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HTML5 Video Landing Page</title>
        
        <link rel="stylesheet" href="css/myers-reset.css">
        <link rel="stylesheet" href="css/vendor/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!--  video section -->
        <div id="video-container" class="video-content">
            <video id="video-wrapper" controls>
                <script id="handlebars-video-wrapper" type="text/x-handlebars-template">
                    <source src= {{ mp4 }} type="video/mp4">
                    <source src= {{ ogg }} type="video/ogg">
                    <source src= {{ webm }} type="video/wemb">
                </script>
            </video>
            <div id="skip-video">
                <button>Skip Video</button>
            </div>
        </div>
        <!--  main page section -->
        <div id="mainpage-container" class="hidden">
            <script id="handlebars-background-wrapper" type="text/x-handlebars-template">
                <div id="page-template" style = "background: url({{ background }}) no-repeat center fixed"></div>
            </script>
            <script id="mainpage-content-wrapper" type="text/x-handlebars-template"> 
                <div class="row">
                    <h2>{{ mainPageTitle }}</h2>
                </div>
                <div class="row">
                    <div class="col-md-4 align-left">
                        <p>{{{ mainPageLeftColumn }}}</p>
                    </div>
                    <div class="col-md-4 col-md-offset-4 align-right">
                        <p>{{{ mainPageRightColumn }}}</p>
                    </div>
                </div>

            </script>
        </div><!--ends mainoage-container -->
        <div id="audio-container">
            <audio id="audio-wrapper" loop="loop">
                <script id="handlebars-audio-wrapper" type="text/x-handlebars-template"> 
                    <source src={{ audioOgg }} />  
                    <source src={{ audioMp3 }} />
                </script>
            </audio> 
        </div>
        <div id="navigation" class="row hidden">
            <div class="col-sm-6 col-md-6 col-lg-6 text-center">
                <a class="btn-primary" id="replay-the-video">Replay The Video</a>
            </div>
            <div class="col-sm-612 col-md-6 col-lg-6 text-center">
                <a href="#modal-container" class="btn-primary" id="terms-and-conditions">Terms and Conditions</a>
            </div>
        </div>  <!-- navigation end row -->
        <!--  modal section -->
        <div id="modal-container" class="modalDialog">
            <script id="modal-content-wrapper" type="text/x-handlebars-template">
                <div>
                    <a href="#close" title="Close" class="close">X</a>
                    <h2>{{ modalTitle }}</h2>
                    <p>{{{modalContent}}}</p>
                </div>
            </script>
        </div> <!-- ends modal insert --> 
        
        <script src="js/vendor/jquery-2.2.0.min.js"></script>
        <script src="js/vendor/handlebars-v4.0.5.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="js/handlebars-template.js"></script>
        <script src="js/javascript.js"></script>
    </body>
</html>
